<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meditation & Healing Music</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="background-container">
    <div class="overlay"></div>
  </div>
  
  <div class="volume-control">
    <i class="fas fa-volume-up" id="volume-icon"></i>
    <div class="volume-slider-container">
      <input type="range" id="volume-slider" min="0" max="100" value="70">
    </div>
  </div>
  
  <div class="reset-button">
    <button id="resetBtn" title="Reset Audio/Reload Page">
      <i class="fas fa-redo-alt"></i>
    </button>
  </div>
  
  <div class="container">
    <div class="music-info">
      <h1>Silence</h1>
      <p>111 Hz - Clear All Negative Energy</p>
      <p>Meditation & Positive Healing Music</p>
    </div>
    
    <div class="player-controls">
      <button id="playPauseBtn" class="play-pause-btn">
        <i class="fas fa-play" id="play-icon"></i>
      </button>
    </div>
  </div>

  <!-- Audio element (hidden) -->
  <audio id="audioPlayer" src="audio.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
